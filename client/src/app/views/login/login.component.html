<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" (keyup.enter)="doLogin()">
                <h1>{{'LOGIN.TITLE' | translate}}</h1>
                <p class="text-muted">{{'LOGIN.DESCRIPTION' | translate}}</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="model.email" placeholder="{{'LOGIN.PHD.EMAIL' | translate}}">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="{{'LOGIN.PHD.PASSWORD' | translate}}">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="doLogin()">{{'LOGIN.BUTTON.LOGIN' | translate}}</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">{{'LOGIN.BUTTON.FORGOT_PASSWORD' | translate}}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>{{'LOGIN.NO_USER' | translate}}</h2>
                  <p>{{'LOGIN.NO_USER_DESC' | translate}}</p>
                  <button class="btn btn-primary active mt-3" type="button" (click)="goRegisterPage()">{{'LOGIN.BUTTON.GO_REGISTER' | translate}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
